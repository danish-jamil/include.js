<!DOCTYPE html>
<html>
<head>
	<title>Jquery Include Sample</title>
	<!-- Include Jquery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Include out utility -->
	<script src="include.min.js"></script>
</head>
<body>
	
	<!-- Include HTML from another file -->
	<!-- sample-include.html file's content will be replaced with the inner html of the following div -->
	<!-- class include and data-include attributes are necessary for it to work. -->
	<div class="include" data-include="sample-include.html">
		
	</div>

</body>
</html>
